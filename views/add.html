<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="../views/style.css">
      <link rel="stylesheet" href="./views/media.css">
      <script src="../views/script.js"></script>
      <title>NodeJS project</title>
   </head>
   <body>
      <section class="header">
         <div class="container">
            <div class="head">
               <div class="logo">
                  <img src="../views/images/logo.jpg">
                  <span>DISPLAY</span>
               </div>
               <div class="icons">
                  <ul>
                     <li><a href="https://instagram.com" class="instagram"></a></li>
                     <li><a href="https://plus.google.com/" class="google"></a></li>
                     <li><a href="https://ru.pinterest.com/" class="pinterest"></a></li>
                     <li><a href="" class="icon3"></a></li>
                     <li><a href="https://facebook.com" class="facebook"></a></li>
                     <li><a href="https://twitter.com" class="twitter" ></a></li>
                  </ul>
               </div>
            </div>
            <div class="menu">
               <nav>
                  <ul>
                     <li><a href="/home" >Home</a></li>
                     <li><a href="/contact" >Contact</a></li>
                  </ul>
               </nav>
            </div>
         </div>
      </section>
      <section class="login">
         <div class="container">
            <div class="wrapper_login">
               <div class="login_text" id="text_need">
                  <span>ADD NEW PROJECT</span>
               </div>
            </div>
         </div>
      </section>
      <section class="portfolio">
         <div class="container">
         <div class="container_add">
            <form action="/upload" method="POST" enctype="multipart/form-data">
               <div class="view_head_add">
                  <div class="file-upload view_image" id="image_add">
                     <label>
                     <input type="file" name="recfile" onchange="getFileName ();" id="uploaded-file" required>
                     </label>
                     <div id="file-name"></div>
                  </div>
                  <div class="view_content_add">
                     <input type="text" name="title" placeholder="Project title" required>
                     <input type="text" name="author" placeholder="Project author" required>
                     <input type="text" name="Category" placeholder="Category" required>
                  </div>
               </div>
               <div class="view_description_add descr_edit">
                  <input type="text" name="Description" placeholder="Description. Enter the data like 'color | text' if you would like the colored description" required>
               </div>
               <input class="submit_add" type="submit" value="DONE">
            </form>
         </div>
         </div>
      </section>
      <section class="footer">
         <div class="container">
            <div class="wrapper_footer">
               <div class="footer_text">
                  <span>COPYRIGHT 2013 DISPLAY. ALL RIGHTS RESERVED.</span>
               </div>
               <div class="footer_paths">
                  <span class="footer_home" onclick="window.location.href = '/home';">home  </span>/<span class="footer_contact" onclick="contact()">  contact</span>
               </div>
            </div>
         </div>
      </section>
   </body>
</html>
