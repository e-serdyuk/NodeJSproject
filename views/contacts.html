<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="../views/style.css">
      <link rel="stylesheet" href="./views/media.css">
      <script src="../views/script.js"></script>
      <title>NodeJS project</title>
   </head>
   <body>
      <section class="header">
         <div class="container">
            <div class="head">
               <div class="logo">
                  <img src="../views/images/logo.jpg">
                  <span>DISPLAY</span>
               </div>
               <div class="icons">
                  <ul>
                     <li><a href="https://instagram.com" class="instagram"></a></li>
                     <li><a href="https://plus.google.com/" class="google"></a></li>
                     <li><a href="https://ru.pinterest.com/" class="pinterest"></a></li>
                     <li><a href="" class="icon3"></a></li>
                     <li><a href="https://facebook.com" class="facebook"></a></li>
                     <li><a href="https://twitter.com" class="twitter" ></a></li>
                  </ul>
               </div>
            </div>
            <div class="menu">
               <nav>
                  <ul>
                     <li><a href="/home" >Home</a></li>
                     <li><a href="/contact" class="active_path" >Contact</a></li>
                  </ul>
               </nav>
            </div>
         </div>
      </section>
      <section class="login">
         <div class="container">
            <div class="wrapper_login">
               <div class="login_text" id="text_need">
                  <span>GOT A QUESTION OR INQUIRY</span>
               </div>
            </div>
         </div>
      </section>
      <section class="portfolio">
         <div class="container">
            <div class="google_map"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8194.502719013672!2d4.8730343445534405!3d52.366063821768286!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c609e6b7ee4171%3A0x89d76f9b92361f27!2sAmsterdam%2C+Overtoom!5e0!3m2!1sru!2sua!4v1502836511200" width="100%" height="500" frameborder="0" style="border:0" ></iframe></div>
            <form id="contact_form" method="POST" action="/email">
               <h2>CONTACT FORM</h2>
               <input type="text" pattern="[A-Za-z]+" name="name" placeholder="Name(only english letters)"  required>
               <input type="email" name="email" placeholder="Email Address" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
               <input type="text" pattern="[A-Za-z]+" name="subject" placeholder="Subject(only english letters)"  required>
               <textarea name="textarea" minlength="20" placeholder="(minlength 20 letters)" required></textarea>
               <input type="submit" id="submit_contact" name="" value="SEND MESSAGE">
            </form>
         </div>
      </section>
      <section class="footer">
         <div class="container">
            <div class="wrapper_footer">
               <div class="footer_text">
                  <span>COPYRIGHT 2013 DISPLAY. ALL RIGHTS RESERVED.</span>
               </div>
               <div class="footer_paths">
                  <span class="footer_home" onclick="window.location.href = '/home';">home  </span>/<span class="footer_contact" onclick="contact()">  contact</span>
               </div>
            </div>
         </div>
      </section>
   </body>
</html>
